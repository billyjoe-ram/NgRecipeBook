<div class="row">
    <div class="col-x2-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-x2-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">    
    <div class="col-xs-12">

        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
                <li>
                    <a (click)="onAddToList()" style="cursor: pointer;">Adicionar Ã  lista de compras</a>
                </li>
                <li>
                    <a (click)="onEdit()">Editar Receita</a>
                </li>
                <li>
                    <a>Apagar Receita</a>
                </li>
            </ul>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>        
    </div>
</div>
