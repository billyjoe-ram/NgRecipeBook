<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <ng-template appPlaceholder></ng-template>

        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Seu e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required email ngModel>
            </div>
            <div class="form-group">
                <label for="password">Sua senha</label>
                <input type="password" class="form-control" name="password" required minlength="6" ngModel>
            </div>

            <div>
                <button class="btn btn-success" type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Cadastro' }}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Trocar para {{ !isLoginMode ? 'Login' : 'Cadastro' }}</button>
            </div>            
        </form>

        <div *ngIf="isLoading" style="text-align: center;">
            <loading-spinner></loading-spinner>
        </div>
        
        <!-- <div class="alert alert-danger" role="alert" *ngIf="!isLoading && error">
            {{ error }}
        </div> -->

        <!-- <app-alert
            [message]="error"
            *ngIf="!isLoading && error"
            (close)="onHandleError()"
        ></app-alert> -->
    </div>
</div>
